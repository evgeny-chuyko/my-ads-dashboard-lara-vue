version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: myads_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-myads_dashboard}
      POSTGRES_USER: ${DB_USERNAME:-myads_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myads_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-myads_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM (Laravel Backend)
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: myads_php
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-myads_dashboard}
      DB_USERNAME: ${DB_USERNAME:-myads_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myads_network

  # Nginx Web Server
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: myads_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./backend:/var/www/backend
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - myads_network

  # Node.js (Vue Frontend)
  node:
    image: node:20-alpine
    container_name: myads_node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    networks:
      - myads_network

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local

networks:
  myads_network:
    driver: bridge
